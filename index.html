<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Info - TeslaDock</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #00ffcc;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      color: #00ffff;
    }
    .info {
      font-size: 1.2rem;
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      background: #222;
    }
    .label {
      font-weight: bold;
      color: #ffffff;
    }
    .icon-test {
      margin-top: 2rem;
    }
    .icon-test img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      border: 1px solid #0ff;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>🚗 TeslaDock - Device Info</h1>

  <div class="info">
    <div><span class="label">Viewport Width:</span> <span id="width">...</span> px</div>
    <div><span class="label">Viewport Height:</span> <span id="height">...</span> px</div>
    <div><span class="label">User Agent:</span> <span id="ua">...</span></div>
  </div>

  <div id="img-container" class="icon-test"></div>

  <script>
    function updateInfo() {
      document.getElementById('width').textContent = window.innerWidth;
      document.getElementById('height').textContent = window.innerHeight;
      document.getElementById('ua').textContent = navigator.userAgent;
    }
    window.addEventListener('resize', updateInfo);
    updateInfo();

    // 外部画像をJSで表示
    const imageUrl = "https://chat.openai.com/favicon.ico";
    const img = document.createElement("img");
    img.src = imageUrl;
    img.alt = "外部アイコン";
    img.onload = () => console.log("✅ 画像の読み込みに成功しました");
    img.onerror = () => console.log("❌ 画像の読み込みに失敗しました");
    document.getElementById("img-container").appendChild(img);
  </script>
</body>
</html>
