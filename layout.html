<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeslaDock - Fixed Grid</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0ff;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 144px); /* 固定列数 */
      grid-template-rows: repeat(6, 144px);    /* 固定行数 */
      gap: 1rem;
      justify-content: center; /* 中央寄せ */
    }

    .tile {
      width: 100%;
      height: 100%;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tile img {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      background: #222;
      border: 1px solid #0ff;
      transition: transform 0.2s ease;
    }

    .tile .title {
      margin-top: 0.4rem;
      font-size: 0.9rem;
    }

    .tile:hover img {
      transform: scale(1.05);
    }

    /* 画面が大きいときはアイコンを拡大 */
    @media (min-width: 1600px) {
      .tile img {
        width: 112px;
        height: 112px;
      }
      .tile .title {
        font-size: 1rem;
      }
    }

    .tile.empty {
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>🚗 TeslaDock</h1>

  <div class="grid">
    <div class="tile">
      <a href="https://chat.openai.com" target="_blank">
        <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
        <div class="title">ChatGPT</div>
      </a>
    </div>

    <div class="tile">
      <a href="https://youtube.com" target="_blank">
        <img src="https://www.gstatic.com/youtube/img/branding/favicon/favicon_144x144_v2.png" alt="YouTube">
        <div class="title">YouTube</div>
      </a>
    </div>

    <div class="tile">
      <a href="https://www.tesla.com/" target="_blank">
        <img src="https://www.tesla.com/themes/custom/tesla_frontend/assets/favicons/favicon.ico" alt="Tesla">
        <div class="title">Tesla</div>
      </a>
    </div>

    <!-- 空きスロット -->
    <div class="tile empty"></div>
    <div class="tile empty"></div>
    <div class="tile empty"></div>
    <div class="tile empty"></div>

    <!-- 2行目 -->
    <div class="tile empty"></div>
    <div class="tile empty"></div>
    <div class="tile empty"></div>
    <div class="tile empty"></div>
    <div class="tile empty"></div>
    <div class="tile empty"></div>
    <div class="tile empty"></div>
  </div>
</body>
</html>
